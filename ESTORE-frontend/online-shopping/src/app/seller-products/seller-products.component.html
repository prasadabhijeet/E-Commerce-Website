<div class="container">
  <h1>My Products</h1>
  <p>
    <a [routerLink]="['/seller/products/create']" class="genric-btn primary radius">New Product</a>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.title}}</td>
      <td>{{product.price}}</td>
      <td>
        <div class="button-group-area">
          <a [routerLink]="['/seller/products/update', product._id]" class="genric-btn primary radius">Edit</a>
          <button class="genric-btn danger radius" type="button" (click)="delete(product._id)">Delete</button>
        </div>
      </td>
    </tr>

    </tbody>
  </table>
</div>
