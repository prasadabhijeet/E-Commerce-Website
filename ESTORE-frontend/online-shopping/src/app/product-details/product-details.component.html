<!-- slider Area Start-->
<div class="slider-area ">
  <!-- Mobile Menu -->
  <div class="single-slider slider-height2 d-flex align-items-center" data-background="/assets/img/hero/category.jpg">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h2>product Details</h2>
          </div>
        </div>
      </div>

<!-- slider Area End-->
<!--================Single Product Area =================-->
<div class="product_image_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="product_img_slide owl-carousel">
          <div class="single_product_img">
            <img src="{{product.imagePath}}" alt="#" class="img-fluid">
          </div>
          <div class="single_product_img">
            <img src="{{product.imagePath}}" alt="#" class="img-fluid">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="single_product_text text-center">
          <h3>{{product.title}}</h3>
          <p>
            {{product.description}}
          </p>
          <div class="card_area">
            <div class="product_count_area">
              <p>Quantity</p>
              <div class="product_count d-inline-block">
                <span class="product_count_item inumber-decrement"> <i class="ti-minus"></i></span>
                <input class="product_count_item input-number" type="text" value="1" min="0" max="10">
                <span class="product_count_item number-increment"> <i class="ti-plus"></i></span>
              </div>
              <p>$5</p>
            </div>
            <div class="add_to_cart">
              <a [routerLink]="['/cart/add', product._id]" class="btn_3">add to cart</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
          <div class="container">
            <div class="row">
              <div class="col-lg-8">
                <h1>Reviews</h1>
                <hr/>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8">
<!--                <div class="row">-->
<!--                  <div class="col-md-6">-->

<!--                    <h5>Overall Rating</h5>-->
<!--                  </div>-->
<!--                  <div class="col-md-6 text-warning">-->
<!--                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>-->
<!--                  </div>-->
<!--                </div>-->
<!--                <hr>-->
                <div class="row" *ngFor="let review of approvedReviews">
                  <div class="col-md-6">
                    <p>{{review.description}}</p>
                  </div>
                  <div  class="col-md-6 text-warning">
                    <i *ngFor="let i of Arr(review.rating)" class="fa fa-star"></i>
                  </div>
                </div>

                <hr>
              </div>
            </div>
          </div>
      </div>

      <div class="col-lg-8">
        <app-add-review *ngIf="loggedUser.role === userRoles.Buyer" buyer="{{loggedUser}}" productId="{{product._id}}"></app-add-review>
      </div>
    </div>
  </div>
</div>
<!--================End Single Product Area =================-->
