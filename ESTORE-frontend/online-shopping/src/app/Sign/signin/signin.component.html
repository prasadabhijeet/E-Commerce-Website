<!-- slider Area Start-->
<div class="slider-area ">
    <!-- Mobile Menu -->
    <div class="single-slider slider-height2 d-flex align-items-center" [ngStyle]="{'background-image': 'url(assets/img/hero/category.jpg)'  }">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2 style="color:white">Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider Area End-->

<!--================login_part Area =================-->
<section class="login_part ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2 style="color:black">New to our Shop?</h2>
                        <p style="color:black">Create an account to explore our plethora of fashion goods</p>
                        <a [routerLink] = "'/signup'" class="button" style="color:#000000">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Welcome Back ! <br>
                            Please Sign in now</h3>
                        <form class="row contact_form" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" formControlName="username" name="username" placeholder="User Name">
                                <div *ngIf="signInForm.controls.username.touched">
                                    <div *ngIf="signInForm.controls.username.hasError('required')" class="text-danger">User Name is required</div>                                    
                                </div> 
                            </div>                                                        
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
                                <div *ngIf="signInForm.controls.password.touched">
                                    <div *ngIf="signInForm.controls.password.hasError('required')" class="text-danger">Password is required</div>                                    
                                </div> 
                                
                            </div>
                            <div class="col-md-12 form-group"> 
                                <!-- <div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Remember me</label>
                                </div> -->
                                <button type="submit" value="submit" class="btn_3" [disabled]="!signInForm.valid">
                                    log in
                                </button>
                                <!-- <a class="lost_pass" href="#">forget password?</a> -->
                            </div>
                        </form>
                        <p *ngIf="showFormValue">
                            form value: {{ signInForm.value | json }} <br>
                            form valid: {{ signInForm.valid }}
                         </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
